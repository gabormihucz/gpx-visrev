<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>GPX VisRev</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- chart js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />

  <body>

<!-- Top bar name -->
	<nav class="navbar navbar-dark bg-info" style="height:15%">
		<p class="navbar-brand mx-auto">GPX VisRev</p>
	</nav>
<!-- Top level - graph and upload -->
	<div class="container-fluid">
		<div class="row align-items-center" style="height: 25%; margin-bottom: 1%;">
			<div class="col-md-8 h-100">
				<canvas id="line-chart"></canvas> 
			</div>
			


			
			<div class="col-md-4 col-sm-12 file">
				
				<button type="button" class="btn btn-secondary btn-lg btn-block">
					<input class="btn btn-secondary btn-lg btn-block" type="file" name="file" id="fileInput"/>
				
				Upload</button>
				
			</div>
		</div>
<!-- Map + side bar info -->
		<div class="row align-items-center">
			<div class="col-md-8 h-100">
				<div id='map' class="h-100">
				</div>
			</div>	
			
			<div class="container-fluid col-md-4">
				<div class="row h-25" style="min-height:33%">
					<div class="col-md-12 center-text">
						
						<div class="col-md-12">
				
							<button type="button" class="btn btn-secondary btn-lg btn-block">
									FLY TO
				
							</button>
				
						</div>
		
					
					</div>
				</div>	

				<div class="row h-25" style="min-height:33%">
					<div class="col-md-12 center-text">
						<h1 class="speed"> 12 km/h </h1>
					</div>
				</div>	

				<div class="row" style="min-height:33%">
					<div class="col-md-12 center-text">
						<h2 class = "distance">15km</h2>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
	


<!-- END -->
  
  <script src='js/togeojson.js'></script>

  </body>
