    <!-- Accessibility panel -->

      
      
    <!-- Top level - graph and upload -->
    <div id="main" class="container-fluid col-12">
      <div
        class="row align-items-center"
        style="height: 25%; margin-bottom: 1%;"
      >
        <div class="col-md-8 col-12 h-100">
          <canvas id="line-chart"></canvas>
        </div>



        <div class="container col-md-4 col-12">
          <div class="row">
            <div class="col-12 file">
              <button
                type="button"
                class="btn btn-secondary btn-lg btn-block upload"
              >
                <input
                  class="btn btn-secondary btn-lg btn-block"
                  type="file"
                  name="file"
                  id="fileInput"
                />

                <i class="fa fa-upload" style="font-size:20px"></i>

                Upload
              </button>
            </div>
          </div>

          <div class="row" style="margin-top: 5%;margin-bottom: 5%;">
            <div class="col-1 offset-1 offset-sm-1 offset-md-1 offset-lg-2">
              <div class="square" id="square0"></div>
            </div>
            <div class="col-1 offset-1">
              <div class="square" id="square1"></div>
            </div>
            <div class="col-1 offset-1">
              <div class="square" id="square2"></div>
            </div>
            <div class="col-1 offset-1">
              <div class="square" id="square3"></div>
            </div>
            <div class="col-1 offset-1">
              <div class="square" id="square4"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Map + side bar info -->
      <div class="row" >
        <div class="col-md-8 col-12">
          <div id="map" class=""></div>
        </div>

        <div class="container-fluid col-12 col-md-4">
          <div class="row">
            <div class="col-md-12 col-12 center-text">
              <div id="flyTo" class="col-md-12 left_btn">
                <button
                  id="flyTo"
                  type="button"
                  class="btn btn-secondary fly btn-lg btn-block"
                >
                  Next Track
                </button>
              </div>
            </div>
          </div>

          <div class="row grad left-stats">
            <div class="col-md-12 col-12 center-text">
             <p class="detailed">Average speed <h1 class="metrics" id="speed"></h1> </p>
            </div>
          </div>

          <div class="row grad left-stats">
            <div class="col-md-12 col-12 center-text">
             <p class="detailed">Total distance <h2 class="metrics" id="distance"></h2> </p>
            </div>
          </div>

          <div class="row grad">
            <div class="col-md-12 center-text">
              <div
                style="background: linear-gradient(to right	, #0E78F6 0%, #25CC24 100%);height:25px"
              ></div>
            </div>
          </div>
          <div class="row grad">
            <div class="col-6">
              <p class="legend">
                5km/h < <br />
                1km <
              </p>
            </div>

            <div class="col-6" style="text-align:right">
              <p class="legend">
                >30km/h<br />
                >25km
              </p>
            </div>
          </div>

          <div class="row grad">
            <div class="col-md-7 col-7 offset-1">
              <p class="detailed">Total time spent:</p>
            </div>

            <div class="col-md-4 col-4 center-text">
              <div class="detailed" id="time_spent"></div>
            </div>
          </div>
